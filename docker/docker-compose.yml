version: '3.8'

services:
  # Base de données PostgreSQL pour les tables MDM
  postgres-mdm:
    image: postgres:15
    container_name: mdm-postgres
    environment:
      POSTGRES_USER: mdm_user
      POSTGRES_PASSWORD: mdm_password
      POSTGRES_DB: mdm_clinique
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mdm-network

  # Zookeeper (nécessaire pour Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - mdm-network

  # Kafka pour l'ETL
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - mdm-network

  # OpenMetadata
  openmetadata:
    image: openmetadata/server:1.2.0
    container_name: openmetadata
    depends_on:
      - postgres-mdm
    ports:
      - "8585:8585"
    environment:
      DB_DRIVER_CLASS: org.postgresql.Driver
      DB_URL: jdbc:postgresql://postgres-mdm:5432/mdm_clinique
      DB_USER: mdm_user
      DB_PASSWORD: mdm_password
    networks:
      - mdm-network

volumes:
  postgres-data:

networks:
  mdm-network:
    driver: bridge
